services:
  # Base de datos MySQL para desarrollo
  mysql:
    image: mysql:8.0
    container_name: legendary-pokemon-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: legendary_pokemon_db
      MYSQL_USER: pokemon_user
      MYSQL_PASSWORD: pokemon_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
